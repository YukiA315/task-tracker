<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タスク記録アプリ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    .task-list {
      margin-top: 20px;
    }
    .task-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>タスク記録アプリ</h1>
  <form id="task-form">
    <label for="task-name">タスク名:</label>
    <input type="text" id="task-name" placeholder="タスク名を入力" required>
    <br>
    <label for="start-time">開始時間:</label>
    <input type="datetime-local" id="start-time">
    <button type="button" id="set-start-time">現在時刻を設定</button>
    <br>
    <label for="end-time">終了時間:</label>
    <input type="datetime-local" id="end-time">
    <button type="button" id="set-end-time">現在時刻を設定</button>
    <br>
    <button type="button" id="add-task">タスクを記録</button>
  </form>

  <div class="task-list" id="task-list">
    <h2>タスクリスト</h2>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // JavaScriptコード（タスク記録、Googleスプレッドシート送信など）をここに記述
      document.getElementById('add-task').addEventListener('click', async () => {
        alert("タスクが正常に記録されました！（テスト）");
      });
    });
  </script>
</body>
</html>
