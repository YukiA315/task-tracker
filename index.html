<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タスク記録アプリ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    .task-list {
      margin-top: 20px;
    }
    .task-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>タスク記録アプリ</h1>
  <form id="task-form">
    <label for="task-name">タスク名:</label>
    <input type="text" id="task-name" placeholder="タスク名を入力" required>
    <br>
    <label for="start-time">開始時間:</label>
    <input type="datetime-local" id="start-time">
    <button type="button" id="set-start-time">現在時刻を設定</button>
    <br>
    <label for="end-time">終了時間:</label>
    <input type="datetime-local" id="end-time">
    <button type="button" id="set-end-time">現在時刻を設定</button>
    <br>
    <button type="button" id="add-task">タスクを記録</button>
  </form>

  <div class="task-list" id="task-list">
    <h2>タスクリスト</h2>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const taskList = document.getElementById('task-list');

      // 現在時刻を設定するボタン
      document.getElementById('set-start-time').addEventListener('click', () => {
        const now = new Date().toISOString().slice(0, 16);
        document.getElementById('start-time').value = now;
      });

      document.getElementById('set-end-time').addEventListener('click', () => {
        const now = new Date().toISOString().slice(0, 16);
        document.getElementById('end-time').value = now;
      });

      // タスクをレンダリング
      function renderTask(task) {
        const taskItem = document.createElement('div');
        taskItem.className = 'task-item';
        taskItem.innerHTML = `
          <span><strong>${task.name}</strong> / ${task.date} / ${task.startTime} / ${task.endTime} / ${task.duration} 分</span>
        `;
        taskList.appendChild(taskItem);
      }

      // 記録ボタンがクリックされたとき
      document.getElementById('add-task').addEventListener('click', async () => {
        const taskName = document.getElementById('task-name').value.trim();
        const startTimeInput = document.getElementById('start-time').value;
        const endTimeInput = document.getElementById('end-time').value;

        if (!taskName || !startTimeInput || !endTimeInput) {
          alert("タスク名、開始時間、終了時間をすべて入力してください！");
          return;
        }

        // 日時のフォーマット調整
        const startDate = new Date(startTimeInput);
        const endDate = new Date(endTimeInput);

        const options = { timeZone: "Asia/Tokyo", hour: "2-digit", minute: "2-digit" };
        const startTime = startDate.toLocaleTimeString("ja-JP", options);
        const endTime = endDate.toLocaleTimeString("ja-JP", options);
        const date = startDate.toLocaleDateString("ja-JP", { year: "2-digit", month: "2-digit", day: "2-digit", weekday: "short" });

        const duration = Math.round((endDate - startDate) / 1000 / 60);

        const task = {
          name: taskName,
          date: date,
          startTime: startTime,
          endTime: endTime,
          duration: duration
        };

        // タスクリストに表示
        renderTask(task);

        // Googleスプレッドシートに送信
        await sendToGoogleSheets(task);
      });

      // Googleスプレッドシート送信処理
      async function sendToGoogleSheets(task) {
        const spreadsheetId = "1sMlrpGP2MFRlygh8Q0WNK5LJA53QabVRdRuY2mhxero";
        const accessToken = "ya29.a0AeDClZAXd9jhHjdD4zvbrL5Iy2IEieFOg0BnV8TQU7bWXleh2tW2JGXGgAeVrK7GNmgD3U84-lsZK_3F3mgQ4MyRZegxYv60Oj8FLXc19RlI9Po0RLbdkASpfBMrCT1BWj3urN95g8E10L6lrxdA1i-V2n-DI7cLzlIr2jeXaCgYKAfgSARMSFQHGX2Mi2KVtRZnmNtD7HmjjAEm_Pw0175";

        const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/Sheet1!A1:append?valueInputOption=USER_ENTERED`;

        const data = {
          values: [
            [task.name, task.date, task.startTime, task.endTime, `${task.duration} 分`]
          ]
        };

        try {
          const response = await fetch(url, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${accessToken}`
            },
            body: JSON.stringify(data),
          });

          if (response.ok) {
            alert("Googleスプレッドシートに保存しました！");
          } else {
            const errorText = await response.text();
            console.error("Google Sheets APIエラー:", errorText);
            alert("スプレッドシートへの送信に失敗しました");
          }
        } catch (error) {
          console.error("送信中のエラー:", error);
          alert("Googleスプレッドシートに送信できませんでした");
        }
      }
    });
  </script>
</body>
</html>
