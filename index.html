<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>タスク記録アプリ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    .task-list {
      margin-top: 20px;
    }
    .task-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>タスク記録アプリ</h1>
  <form id="task-form">
    <label for="task-name">タスク名:</label>
    <input type="text" id="task-name" placeholder="タスク名を入力" required>
    <br>
    <label for="start-time">開始時間:</label>
    <input type="datetime-local" id="start-time">
    <br>
    <label for="end-time">終了時間:</label>
    <input type="datetime-local" id="end-time">
    <br>
    <button type="button" id="add-task">タスクを記録</button>
  </form>

  <div class="task-list" id="task-list">
    <h2>タスクリスト</h2>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const taskList = document.getElementById('task-list');
      const spreadsheetId = "YOUR_SPREADSHEET_ID"; // スプレッドシートIDを指定
      let accessToken = "ya29.a0AeDClZBwtWVCZkbkUyWMkJY_ZI4lf4oAykP4-DlRCE51VH-0ynajaIxBR0LwQhO-iH8DoxNmqFB-CP4MnzSfJvWJnGB580isPpqbplRkuDF6hUS_fMJTda7nnvYm4QPPikj_ImrQly8DcSI4dQkKTPbqr1fsFqEcp95j56DOaCgYKAVMSARMSFQHGX2MiVkX5BYvrRLztrUDRIAAVdw0175";
      const refreshToken = "1//04MBBtuFfjdRICgYIARAAGAQSNwF-L9Iryv3tLvHsdc9qo-4uHdo0W4hSAicaIz2GKHlbFvjVl3EbCzii42C7XnFwTAp1OJ0T4l0";

      async function refreshAccessToken() {
        const clientId = "YOUR_CLIENT_ID"; // クライアントIDを指定
        const clientSecret = "YOUR_CLIENT_SECRET"; // クライアントシークレットを指定
        const tokenUrl = "https://oauth2.googleapis.com/token";

        const response = await fetch(tokenUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({
            client_id: clientId,
            client_secret: clientSecret,
            refresh_token: refreshToken,
            grant_type: "refresh_token"
          })
        });

        const data = await response.json();
        if (response.ok) {
          accessToken = data.access_token;
          console.log("アクセストークンが更新されました:", accessToken);
        } else {
          console.error("アクセストークンの更新に失敗しました:", data);
        }
      }

      async function sendToGoogleSheets(task) {
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/Sheet1!A1:append?valueInputOption=USER_ENTERED`;

        const data = {
          values: [
            [task.name, task.start, task.end, `${task.duration} 分`]
          ]
        };

        try {
          const response = await fetch(url, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${accessToken}`
            },
            body: JSON.stringify(data),
          });

          if (response.ok) {
            alert("Googleスプレッドシートに保存しました！");
          } else if (response.status === 401) {
            console.log("アクセストークンが無効です。更新を試みます...");
            await refreshAccessToken();
            await sendToGoogleSheets(task); // 再試行
          } else {
            console.error("Google Sheets APIエラー:", await response.text());
            alert("スプレッドシートへの送信に失敗しました");
          }
        } catch (error) {
          console.error("送信中のエラー:", error);
          alert("Googleスプレッドシートに送信できませんでした");
        }
      }

      document.getElementById('add-task').addEventListener('click', async () => {
        const taskName = document.getElementById('task-name').value.trim();
        const startTimeInput = document.getElementById('start-time').value;
        const endTimeInput = document.getElementById('end-time').value;

        if (!taskName || !startTimeInput || !endTimeInput) {
          alert("タスク名、開始時間、終了時間をすべて入力してください！");
          return;
        }

        const startDate = new Date(startTimeInput);
        const endDate = new Date(endTimeInput);
        const duration = Math.round((endDate - startDate) / 1000 / 60);

        const task = {
          name: taskName,
          start: startDate.toLocaleString("ja-JP"),
          end: endDate.toLocaleString("ja-JP"),
          duration: duration
        };

        const taskItem = document.createElement('div');
        taskItem.className = 'task-item';
        taskItem.textContent = `${task.name} / ${task.start} / ${task.end} / ${task.duration} 分`;
        taskList.appendChild(taskItem);

        await sendToGoogleSheets(task);
      });
    });
  </script>
</body>
</html>
